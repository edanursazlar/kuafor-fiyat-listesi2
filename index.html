<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kuaför Fiyat Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2a1c2;
            color: white;
        }

        tr:hover {
            background-color: #fef1f5;
        }
    </style>
</head>
<body>
    <h1>Kuaför Fiyat Listesi</h1>
    <table>
        <thead>
            <tr>
                <th>Hizmet</th>
                <th>Fiyat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Saç Kesimi</td>
                <td>200₺</td>
            </tr>
            <tr>
                <td>Fön</td>
                <td>150₺</td>
            </tr>
            <tr>
                <td>Boyama</td>
                <td>350₺</td>
            </tr>
            <tr>
                <td>Perma</td>
                <td>400₺</td>
            </tr>
            <tr>
                <td>Keratin Bakımı</td>
                <td>500₺</td>
            </tr>
            <tr>
                <td>Saç Şekillendirme</td>
                <td>180₺</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
